    :root{
      /* Palette unisexe, neutre, chic */
      --bg:#f6f6f6;          /* fond gris clair */
      --card:#ffffff;        /* cartes */
      --ink:#0f1113;         /* texte principal */
      --muted:#6b7280;       /* texte secondaire */
      --line:#e8e8ea;        /* bordures fines */
      --accent:#111111;      /* noir profond */
      --accent-2:#949aa3;    /* gris froid premium */
      --wa:#25D366;          /* WhatsApp */
      --shadow:0 10px 30px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:var(--bg)}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* ===== NAV ===== */
    header{position:sticky;top:0;backdrop-filter:saturate(140%) blur(8px);z-index:50}
    .nav{max-width:1200px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:14px 20px}
    .logo{display:flex;align-items:center;gap:12px}
    .logo svg{width:42px;height:42px;filter:drop-shadow(var(--shadow))}
    .brand{font-weight:800;font-size:20px;letter-spacing:.08em}
    nav a{margin:0 10px;color:#2b2f33;font-weight:600}
    nav a:hover{color:#000}

    /* ===== HERO ===== */
    .hero{background:linear-gradient(180deg,#f6f6f6 0%, #efefef 100%);border-bottom:1px solid var(--line)}
    .hero-wrap{max-width:1200px;margin:auto;padding:46px 20px;display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#111;color:#fff;font-weight:700;font-size:12px}
    h1{font-size:40px;line-height:1.05;margin:14px 0}
    .lead{color:#3b4046;margin-bottom:18px}

    .cta{display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;border:1px solid var(--line);font-weight:700;box-shadow:var(--shadow);background:#fff}
    .btn.primary{background:#111;color:#fff;border-color:#111}
    .btn.ghost{background:#fff;color:#111}
    .btn.wa{background:var(--wa);color:#fff;border-color:var(--wa)}

    .hero-img{position:relative;border-radius:18px;overflow:hidden;box-shadow:0 25px 60px rgba(0,0,0,.10)}
